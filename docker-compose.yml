version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: nutrilend-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: nutrilens
      MYSQL_USER: nutriuser
      MYSQL_PASSWORD: nutripass
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - nutrilend-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-prootpassword"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: nutrilend-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: adminpass
      MONGO_INITDB_DATABASE: nutrilens
    ports:
      - "27017:27017"
    volumes:
      - mongodb-data:/data/db
    networks:
      - nutrilend-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Spring Boot Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nutrilend-app
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      # Spring Profile
      SPRING_PROFILES_ACTIVE: docker
      
      # MySQL Configuration
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/nutrilens?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: nutriuser
      SPRING_DATASOURCE_PASSWORD: nutripass
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_SHOW_SQL: "false"
      SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT: org.hibernate.dialect.MySQLDialect
      
      # MongoDB Configuration
      SPRING_DATA_MONGODB_URI: mongodb://admin:adminpass@mongodb:27017/nutrilens?authSource=admin
      
      # Java Options
      JAVA_OPTS: "-Xmx512m -Xms256m"
    depends_on:
      mysql:
        condition: service_healthy
      mongodb:
        condition: service_healthy
    networks:
      - nutrilend-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/actuator/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  nutrilend-network:
    driver: bridge

volumes:
  mysql-data:
    driver: local
  mongodb-data:
    driver: local
